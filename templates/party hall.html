{%extends 'base.html' %} {% block title %}services{% endblock title %} {%block body%}
<div class="party">
    <h2>Welcome to the Party Hall</h2>
    <h4>Some samples you may like and we have others options also</h4>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/party hall (1).jpg" class="d-block w-100" height="500px" width=1500px alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/party hall (2).jpg" class="d-block w-100" height="500px" width=1500px alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/party hall (3).jpg" class="d-block w-100" height="500px" width=1500px alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<style>
    .party {
        color: rgb(29, 13, 2);
    }
    
    .party img {
        border-radius: 10px;
    }
    
    h2 {
        text-align: center;
    }
    
    body {
        background-color: grey;
    }
</style>


{%endblock body%}
